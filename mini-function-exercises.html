    // Write a function, returnFive, that returns the number five. No inputs should be defined.

    // name of function is "returnFive"
    // no inputs

    function returnFive() {

    console.log(returnFive());

    // Write a function, isFive, that takes in an input and returns the boolean value true if the passed argument is
    // the number 5 or the string "5". Return false otherwise.

    //name of function isFive
    // takes in a input and returns the boolean value as true if the argument is equal to 5 or "5"

    function isFive(numberInputedByUser) {
        return numberInputedByUser === 5 || numberInputedByUser === "5";

    }
    console.log(isFive(5));

    // Write a function, isShortWord, that takes in a string and returns the boolean value true if the passed argument
    // is shorter than 5 characters. Return false otherwise.

    //function is called isShortWord
    // uses return a boolean value true is argument is short than 5 characters
    // return false otherwise

    function isShortWord(inputWord) {
        return inputWord.length < 5;
    }
    console.log(isShortWord("word"));



    // Write a function, isSameLength, that takes in two string inputs and returns the boolean value true if the
    // passed arguments are the same length. Return false otherwise.

    // function is called isSameLength
    //takes two string inputs and returns true if they are the same length

    function isSameLength(equalArgument, equalArgument2) {
        return equalArgument.length === equalArgument2.length;

    }
    console.log(isSameLength("worde", "worede"))


    // Write a function, getSmallerSegment, that takes in a string and a number input. The function should
    // return a substring of the first argument that is as many characters long as the second argument in lowercase.


    function getSmallerSegment (stringInput, numberInput) {
        return stringInput.substring(0 , numberInput).toLowerCase();
    }
