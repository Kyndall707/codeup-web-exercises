<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            <br>
            <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            <br>
            <label for="bio">Bio</label>
                <textarea name="BIO" id="bio"></textarea>
            <br>
            <hr>
        <h3>How did you hear about us?</h3>
            <label for="1">Billboard</label>
                <input id=1 type="radio" name="quiz_question_1" value="billboard"><br>
            <label for="2">Radio Advertisment</label>
                <input id="2" type="radio" name="quiz_question_1" value="radio advertisement"><br>
            <label for="3">Internet Advertisement</label>
                <input id="3" type="radio" name="quiz_question_1" value="internet advertisment"><br>
            <label for="4">Other</label>
                <input id="4" type="radio" name="quiz_question_1" value="other"><br>
            <hr>
            <h3>What web browser are you using?</h3>
                <select name="what web browser are you using?">
                    <option value="Firefox">Firefox</option>
                    <option value="Chrome" selected>Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Internet Explorer">Internet Explorer</option>
                </select>
            <br>
            <hr>
        <input type="submit">
    </form>
</body>
</html>
