        <h1 class="display-4">Welcome !</h1>
        <p class="lead">Write something here!</p>

</div>
<div id="posts">

</div>
<button id="refresh">update</button>










<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function() {
        function loadData() {
            $.ajax("data/blog.json").done(function (posts) {
                var data = '';
                posts.forEach(function (post) {
                    data += "<h2 class='text-center mt-5 text-success'>" + post.title + "</h2>";
                    data += "<p class='m-5 '>" + post.content + "</p>";
                    data += "<p class='text-right mr-5 '>" + post.categories + "</p>";
                    data += "<p class='text-right mr-5'>" + post.date + "</p>";
                });
                $("#posts").html(data);
            });
        }
        loadData();
        $("#refresh").click(function () {
            loadData();
        })
    })();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>
