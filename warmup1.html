<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="e-mail">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>
    <input type="submit" name="submit">
    <br>

    <h2>Filing Status</h2>

    <label for="single">
        <input type="radio" id="single" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="married">
        <input type="radio" id="married" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="separate">
        <input type="radio" id="separate" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="hoh">
        <input type="radio" id="hoh" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="se">
        <input type="checkbox" id="se" name="employment_status" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="es">
        <input type="checkbox" id="es" name="employment_status" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large">
        <input type="checkbox" id="large" name="employment_status" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <select name="phone type">
    <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>

</form>
</body>
</html>
